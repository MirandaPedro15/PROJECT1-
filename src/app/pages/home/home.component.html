<div class="row-12 Contenido">
<div id="encabezado" class="row">
  <div class="col" id="datosPaciente">
  <table>
    <thead>
      <td id="head">Sis: <a id="DatosHeader">HCE-A23SYS</a></td>
      <td id="headUsuario">Usuario <a id="DatosHeader"> PMIRANDA <br> Miranda Iriarte, Pedro Mathias</a></td>
      <td id="head">Sucursal <a id="DatosHeader"></a></td>
      <td id="head">Unidad <a id="DatosHeader"></a></td>
    </thead>
  </table>
  </div>
  <div class="col" id="calendario">
    <small id="calendarioBotones" style="float: left; font-size: small; font-weight: 500; margin-top: 4px;">Mostrar Reservas</small><br>
    <button id="botonesCalendario" (click)="goReservas('Mis Reservas')" >Mis Reservas</button>
    <button id="botonesCalendario" (click)="goReservas('Reservas Pasadas')">Pasadas </button>
    <button id="botonesCalendario" (click)="goReservas('Reservas Pendientes')">Pendientes </button>
    </div>
  <div class="col" id="citas">
   <table>
    <thead>
      <td id="estadoCita"><button id="coloresCita1"></button><small id="estado">Confirmado</small></td>
      <td id="estadoCita"><button id="coloresCita2"></button><small id="estado">Pendiente</small></td>
      <td id="estadoCita"><button id="coloresCita3"></button><small id="estado">Rechazado</small></td>

   </table>
  </div>
</div>
<!-- espacio -->
 <div id="fechas" class="row">
  <div class="col-9">
    <div class="bg-white  text-center d-flex w-100 justify-content-center p-2" >
      <div class="cssDays" [ngClass]="{'cssPintar':month.day +  month.mes + month.anio==this.viewDay.day + this.viewDay.mes + this.viewDay.anio}" *ngFor="let month of daysMonth" (click)="armarAgenda(month)">
          <div class="dayNom">
              <label for="">{{month.name.slice(0,3)}}</label>
          </div>
          <div class="dayNum">
              <span>{{month.value}}</span>
          </div>
      </div>
  </div>
  </div>
  <div class="col-3">
    <div class="bg-white m-1 justify-content-center p-2 cssMesAnio">
      <div class="d-flex text-center  align-items-center" style="margin-left: 3px;margin-right: 3px;">
          <label class="w-25" for="">MES</label>
          <div class="w-75 text-center d-flex">
              <button id="flecha" (click)="changeMonth(-1)"> < </button>
              <span>{{mesView.nom}}</span>
              <button id="flecha" (click)="changeMonth(+1)"> > </button>
          </div>
      </div>
      <div class="d-flex text-center align-items-center" style="margin-left: 3px;margin-right: 3px;">
          <label class="w-25" for="">AÑO</label>
          <div class="w-75 text-center d-flex">
             <button id="flecha" (click)="changeYear(-1)"> < </button>
              <span>{{this.anio}}</span>
             <button id="flecha" (click)="changeYear(+1)"> > </button>
          </div>
      </div>
  </div>
   </div>
</div> <br>
<!-- espacio -->
<div class="cssAgenda row p-1 m-0 w-100">
  <div  class="text-center" style="width: 12%;">
    <label style="font-weight: bold; color: #577f8e;">SALAS</label>
    <div class="bg-white cssFilas" style="--columns:{{salas.length}};" *ngFor="let sala of salas">
        <span id="salas">{{sala.name}}</span>
     </div></div>
  <div  style="width: 12%; text-align: center; padding: 0;" *ngFor="let day of diasAgenda">
    <label id="diasMes">{{day.name | uppercase}} {{day.value}}</label>
<div class="bg-white cssFilas" style="--columns:{{salas.length}};" *ngFor="let sala of salas" (click)="goSala(sala,day)"></div>
    </div>
  </div>
<!-- espacio -->
<div class="row PiedePagina" style="margin-top: 30px;">
 <label class="subtitle">Información General</label>
  <div class="col-6" id="infoGeneral">
      <small> Sala: <strong>Sala 1</strong>  </small><br>
      <input id="NombrePaciente" type="text" placeholder="Paciente">
      <input id="EdadPaciente" type="number" placeholder="Edad">
      <input id="CamaPaciente" type="text" placeholder="Cama">
      <input id="PesoPaciente" type="number" placeholder="Peso"> <br>
      <input id="CIE" type="text" placeholder="CIE10">
      <input id="Diagnóstico" type="text"  placeholder="Diagnóstico">
      <small>Fecha: DD/MM/AÑO</small> <br>
      <input id="codInt" type="text" placeholder="Cod Int">
      <input id="Intervencion" type="text" placeholder="Intervencion">
      <small>Inicio:</small> <input id="InicioCita" type="text" style="margin: 5px;" placeholder="INICIO"> <small style="margin: 5px;">Fin:</small><input id="FinCita" type="text" placeholder="FIN"> <br>
      <input id="CodCirujano" type="text" placeholder="Cod Cirujano">
      <input id="NombreCirujano" type="text" placeholder="Cirujano">
      <input id="CodigoOA" type="text" placeholder="Codigo OA">
      <input id="Anestesia" type="text" placeholder="Anestesia"> <br>
      <input id="CodAnestesiologo" type="text" placeholder="Cod Anest.">
      <input id="Anestesiologo" type="text" placeholder="Anestesiologo">
      <button id="BotonCancelar"> CANCELAR </button>
      <button id="SolicitarSala"> SOLICITAR SALA </button>
    </div>
  <div class="col-6" id="Preferencias">
     <span>PETITORIOS</span> <br>
     <button id="Petitorio"> PETITORIO 1</button> <button id="redondo1">+</button><br>
     <button id="Petitorio"> PETITORIO 2</button> <button id="redondo1">+</button><br>
     <button id="Petitorio"> PETITORIO 3</button> <button id="redondo1">+</button>
     <button id="AgregarPeti" (click)="goNewPetitorio()" > + AGREGAR PETITORIO </button>
    </div>
  <br>
  <br>
</div>
</div>
 <!-- FORMULARIO LATERAL -->
 <div class="formLateral">
  <div class="sidebarTransparente"  *ngIf="mostrarForm"></div>
  <div class="sidebar"  *ngIf="mostrarForm">
      <div *ngIf="viewLateral=='Sala'">
          <div class="headerForm">
              <i class="bi bi-x-lg" (click)="close()">X</i>
              <div class="tituloForm">
                  <label>{{this.nombreSala}}</label><br>
                  <span>{{this.nombreDay}}</span>
              </div>
          </div>
          <div class="container">
              <div class="d-flex w-100 lstHorario" *ngFor="let horario of hours; let index=index" [ngClass]="{'openContainer':horario.isSelect==true}" >
                  <label for="">{{horario.hora}}</label>
                  <div class="card cardHorario"  *ngIf="horario.isSelect==false" (click)="viewHora(horario,index)">
                  </div>
                  <div class="card cardHorario" *ngIf="horario.isSelect==true">
                      <label class="w-100" (click)="ocuparHorario(horario)">Seleccionar Especialidad</label>
                      <i  class="bi bi-chevron-up" (click)="closeCont(index)"></i>
                  </div>
                  <div class="card cardHorario" *ngIf="horario.isSelect==false && horario.ocupado==true">
                    <div class=""></div>

                  </div>
              </div>
          </div>
      </div>
      <div *ngIf="viewLateral=='NewPetitorio'">
          <div class="headerForm">
              <i id="cerrar" class="bi bi-x-lg" (click)="close()">X</i>
              <div class="tituloForm">
                  <label style="font-size: large!important; padding: 3%;">AGREGAR PETITORIO</label><br>
                  <span></span>
              </div>
          </div>
          <div class="container p-4">
              <div class="form-floating mb-2 w-100">
                  <input type="text" class="form-control" id="floatingInput" >
                  <label for="floatingInput">NOMBRE PETITORIO</label>
              </div>
              <div class="form-floating mb-2 w-100">
                  <input type="text" class="form-control" id="floatingInput" >
                  <label for="floatingInput">COMPUESTO</label>
              </div>
              <div class="mb-2 mt-4 w-100 addPetitorio">
                  <button class="btn btn-primary " type="button">Agregar</button>
              </div>
          </div>
      </div>
      <div *ngIf="viewLateral=='Mis Reservas' || viewLateral=='Reservas Pasadas' || viewLateral=='Reservas Pendientes'">
          <div class="headerForm">
              <i id="cerrar" class="bi bi-x-lg" (click)="close()">X</i>
              <div class="tituloForm">
                  <label style="font-size: large!important; padding: 3%;">{{viewLateral}}</label><br>
                  <span></span>
              </div>
          </div>
          <div class="container p-4">
              <div class="form-floating mb-1 w-100">
                  <input type="text" class="form-control" id="floatingInput" >
                  <label for="floatingInput">Reservas</label>
              </div>
          </div>
      </div>
  </div>
</div>
